<div class="form-control">
  <label [for]="control.id">{{ control.label }}</label>
  @if (control.type === controlTypes.Text) {
    <input
        type="text"
        [formControl]="fgControl"
        [id]="control.id"
        [name]="control.id"
        [attr.required]="control.required ? '' : null"
    />
  } @else if (control.type === controlTypes.Date) {
    <input
        type="date"
        [formControl]="fgControl"
        [id]="control.id"
        [name]="control.id"
        [attr.required]="control.required ? '' : null"
    />
  }
</div>
